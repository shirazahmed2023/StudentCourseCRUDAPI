<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
    <div class="container">

        <form>
            <div class="mb-3">
                <label for="txtName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="txtName">
            </div>

            <div class="mb-3">
                <label for="txtFatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="txtFatherName">
            </div>
            <div class="mb-3">
                <label for="txtAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtAddress">
            </div>
            <div class="form-group">
                <select id="courseSelector" class="form-control selectpicker" multiple data-live-search="true">
                </select>
            </div>
            <br /><br />
            <button type="submit" class="btn btn-primary" id="createstd" onclick="CreateStudent()">Add</button>
            <button type="submit" class="btn btn-primary" id="updatestd" disabled>Update</button>
            <button type="submit" class="btn btn-primary" onclick="getSelected()">Update</button>

        </form>




        <br />
        <table class="table table-striped table-sm">
            <thead class="table-dark">
                <tr>
                    <th scope="col"> ID </th>
                    <th scope="col"> Name </th>
                    <th scope="col"> Father Name </th>
                    <th scope="col"> Address </th>
                    <th scope="col"> Courses </th>
                    <th scope="col"> Action </th>

                </tr>
            </thead>
            <tbody id="tblstd">
            </tbody>
        </table>
        <br />

        <table class="table table-striped table-sm">
            <thead class="table-dark">
                <tr>
                    <th scope="col"> Courses ID </th>
                    <th scope="col"> Courses Name </th>

                </tr>
            </thead>
            <tbody id="tblc">
            </tbody>
        </table>
    </div>
    
</body>
</html>
