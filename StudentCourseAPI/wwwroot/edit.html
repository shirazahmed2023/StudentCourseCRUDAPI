<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>CRUD API</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Student</h1>
        <div class="container">
            <form>
                <div class="mb-3">
                    <table class="table table-striped table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col"> ID </th>
                            </tr>
                        </thead>
                        <tbody id="edittbl">
                        </tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="txtEdName">
                </div>

                <div class="mb-3">
                    <label for="txtFatherName" class="form-label">Father Name</label>
                    <input type="text" class="form-control" id="txtEdFatherName">
                </div>
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="txtEdAddress">
                </div>
                <br />
                <div class="form-group">
                    <select id="courseSelector" class="form-control selectpicker" multiple data-live-search="true">
                    </select>
                </div>
                <br />
                <!-- <button type="submit" class="btn btn-primary" id="createstd" onclick="CreateStudent()">Add</button> -->
                <button class="btn btn-primary" id="updatestd">Update</button>
                <br /><br />
                <!-- <button type="submit" class="btn btn-primary" id="refresh">Refresh</button> -->
            </form>
        </div>
        <br />
        <br />

        <br />
        <br />
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
